<table border=1px>
<tr><td>rel</td>
{% for sense in senses %}
    <td>{{sense}}</td>
{% endfor %}
</tr>

{% for rel,sense_deps in rsd.items %}
<tr><td>{{rel}}</td>
    {% for sense,deps in sense_deps.items %}
    <td>
        {% for dep,sents in deps.items %}
        {{dep}}
        {% endfor %}
    </td>
    {% endfor %}
</tr>
{% endfor %}
</table>
